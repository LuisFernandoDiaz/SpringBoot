<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Mantenimiento de peliculas</title>

    <script>
        function confirmUpdate() {
            return confirm("¿Está seguro de que desea actualizar este film?");
        }
    </script>
</head>
<body>

<div class="container">
    <div class="mt-3 mb-3">
        <h3>Editar Peliculas</h3>
    </div>

    <form th:object="${film}" th:action="@{/mantenimiento/editar-confirm}" onsubmit="return confirmUpdate()" method="post">

        <div class="mb-3 row">
            <label for="filmId" class="col-sm-3">codigo</label>
            <div class="col-sm-9">
                <input type="text" id="filmId" readonly="readonly" class="form-control" th:field="*{filmId}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="title" class="col-sm-3">title</label>
            <div class="col-sm-9">
                <input type="text" id="title" class="form-control" th:field="*{title}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="description" class="col-sm-3">description</label>
            <div class="col-sm-9">
                <input type="text" id="description" class="form-control" th:field="*{description}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="releaseYear" class="col-sm-3">releaseYear</label>
            <div class="col-sm-9">
                <input type="text" id="releaseYear" class="form-control" th:field="*{releaseYear}">
            </div>
        </div>


        <div class="mb-3 row">
            <label for="rentalDuration" class="col-sm-3">rentalDuration</label>
            <div class="col-sm-9">
                <input type="text" id="rentalDuration" class="form-control"
                       th:field="*{rentalDuration}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="rentalRate" class="col-sm-3">rentalRate</label>
            <div class="col-sm-9">
                <input type="text" id="rentalRate" class="form-control" th:field="*{rentalRate}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="length" class="col-sm-3">length</label>
            <div class="col-sm-9">
                <input type="text" id="length" class="form-control" th:field="*{length}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="replacementCost" class="col-sm-3">replacementCost</label>
            <div class="col-sm-9">
                <input type="text" id="replacementCost" class="form-control"
                       th:field="*{replacementCost}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="rating" class="col-sm-3">rating</label>
            <div class="col-sm-9">
                <input type="text" id="rating" class="form-control" th:field="*{rating}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="specialFeatures" class="col-sm-3">specialFeatures</label>
            <div class="col-sm-9">
                <input type="text" id="specialFeatures" class="form-control"
                       th:field="*{specialFeatures}">
            </div>
        </div>


        <div class="mb-3 row">
            <label for="btnReturn" class="col-sm-3"></label>
            <div class="col-sm-9">
                <button type="submit" id="btnEdit" class="btn btn-primary w-25" >
                    Editar
                </button>

                <button type="button" id="btnReturn" class="btn btn-secondary w-25"
                        onclick="location.href='/mantenimiento/listar'" >Regresar
                </button>
            </div>
        </div>

    </form>


</div>



</body>
</html>
