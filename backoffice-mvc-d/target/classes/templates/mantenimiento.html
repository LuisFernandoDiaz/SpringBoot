<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Mantenimiento de peliculas</title>

    <script>
        function confirmDelete() {
            return confirm("¿Está seguro de que desea eliminar este film? Esta acción no se puede deshacer.");
        }
    </script>
</head>
<body>



<div class="container">
    <div class="mt-3 mb-3">
        <h3>Mantenimiento de Peliculas</h3>
    </div>

    <table class="table table-striped table-hover" >

        <tr>

            <th>Código</th>
            <th>Título</th>
            <th>Idioma</th>
            <th>Tipo de pelicula</th>
            <th colspan="2">Acciones</th>

        </tr>

        <tr th:each="film : ${films}" >

            <td>
                <a th:href="@{/mantenimiento/detalle/{id}(id=${film.filmId()})}" class="btn btn-secondary"
                   style="color:white; text-decoration:none;" id="deta" th:text="${ 'detalles ' +  film.filmId()}"></a>
            </td>


            <td th:text="${film.title()}"></td>
            <td th:text="${film.language()}"></td>
            <td th:text="${film.specialFeatures()}"></td>
            <td>
                <a th:href="@{/mantenimiento/editar/{id}(id=${film.filmId()})}"
                   class="btn btn-primary"
                   style="color:white; text-decoration:none;">
                    Editar
                </a>

            </td>
            <td>
                <a th:href="@{/mantenimiento/eliminar/{id}(id=${film.filmId()})}"
                   class="btn btn-danger"
                   onclick="return confirmDelete()"
                   style="color:white; text-decoration:none;">
                    Eliminar
                </a>
            </td>

        </tr>

    </table>


</div>


</body>
</html>
